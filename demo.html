<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">

	html{color:#000;background:#FFF;}body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0;}table{border-collapse:collapse;border-spacing:0;}fieldset,img{border:0;}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal;}li{list-style:none;}caption,th{text-align:left;}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal;}q:before,q:after{content:'';}abbr,acronym{border:0;font-variant:normal;}sup{vertical-align:text-top;}sub{vertical-align:text-bottom;}input,textarea,select{font-family:inherit;font-size:inherit;font-weight:inherit;}input,textarea,select{*font-size:100%;}legend{color:#000;}
	
	/*
	 * Custom styles
	 */
	body {
		width: 100%;
		overflow: hidden;
	}
	</style>
	
	<!-- standalone yaml.js library -->
	<script type="text/javascript" src="yaml.js"></script>
	
	<!-- encode json with mootools -->
	<script type="text/javascript" src="libs/demo/mootools.js"></script>
	
	<title>yaml.js demo</title>
	
	<script type="text/javascript">
	window.addEvent('domready', function()
	{
		$('parse').setStyles({
			border: 'none',
			backgroundColor: 'white',
			color: 'black',
			zIndex: '3',
			position: 'absolute',
			right: '50%',
			top: '0%',
			width: '100px'
		});
		
		$('yaml').setStyles({
			color: 'white',
			backgroundColor: 'black',
			fontFamily: 'Courier New',
			fontSize: '14px',
			width: '50%',
			height: parseInt($(document.body).getSize().y)+'px',
			border: 'none',
			position: 'absolute',
			top: '0%',
			left: '0%',
			zIndex: '1'
		});
		
		$('result').setStyles({
			color: 'black',
			backgroundColor: 'white',
			fontFamily: 'Courier New',
			fontSize: '15px',
			width: '50%',
			height: parseInt($(document.body).getSize().y)+'px',
			border: 'none',
			position: 'absolute',
			top: '0%',
			left: '50%',
			overflow: 'auto',
			zIndex: '2'
		});
	});
	</script>
</head>

<body>
<form action="" onsubmit="return false;">
	<textarea name="yaml" id="yaml" cols="70" rows="20">--- !clarkevans.com/^invoice
invoice: 34843
date   : 2001-01-23
bill-to: &amp;id001
    given  : Chris
    family : Dumars
    address:
        lines: |
            458 Walkman Dr.
            Suite #292
        city    : Royal Oak
        state   : MI
        postal  : 48046
ship-to: *id001
product:
    - sku         : &quot;BL394D&quot;
      quantity    : 4
      description : Basketball
      price       : 450.00
    - sku         : BL4438H
      quantity    : 1
      description : Super Hoop
      price       : 2392.00
tax  : 251.42
total: 4443.52
comments: &gt;
    Late afternoon is best.
    Backup contact is Nancy
    Billsmer @ 338-4338.
</textarea>
<input type="button" id="parse" name="parse" value="Parse &raquo;" onclick="$('result').innerHTML=JSON.encode(YAML.decode($('yaml').value))" />
<div id="result"></div>

</form>
</body>
</html>
